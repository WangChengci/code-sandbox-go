version: '3.8'

services:
  judge-service:
    build:
      context: .
      dockerfile: dockerfile
    container_name: judge-service
    ports:
      - "50051:50051"
    volumes:
      # 挂载 Docker socket 以便容器内可以使用 Docker
      - /var/run/docker.sock:/var/run/docker.sock
      # 挂载 temp 目录用于文件存储
      - ./temp:/app/temp
    environment:
      - TZ=Asia/Shanghai
      - DOCKER_HOST=unix:///var/run/docker.sock
      # Go 运行时优化
      - GOMAXPROCS=2
      - GOMEMLIMIT=1536MiB
    restart: unless-stopped
    networks:
      - judge-network
    # 健康检查
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "50051"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # 针对 2核4G 服务器的资源限制
    deploy:
      resources:
        limits:
          cpus: '1.5'      # 最多使用 1.5 核，为系统保留 0.5 核
          memory: 2G       # 最多使用 2GB，为系统和其他进程保留 2GB
        reservations:
          cpus: '0.5'      # 保证至少 0.5 核
          memory: 512M     # 保证至少 512MB
    # 安全配置
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: false  # 需要写入 temp 目录
    tmpfs:
      - /tmp:noexec,nosuid,size=100m

networks:
  judge-network:
    driver: bridge
    name: judge-network

volumes:
  temp_data:
    driver: local
